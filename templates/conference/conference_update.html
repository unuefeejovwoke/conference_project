<!-- conference/templates/conference/conference_update.html -->
<style>
    .form-container {
      text-align: center;
      margin: 0 auto;
      max-width: 400px;
    }
  
    form {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
    }
  
    .form-group {
      margin-bottom: 10px;
    }
  
    label {
      display: block;
      font-weight: bold;
    }
  
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <button onclick="history.back()"type="submit">Go back</button>
<h1>Update Conference</h1>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ conference.name }}">
  </div>
  <div class="form-group">
    <label for="dates">Dates:</label>
    <input type="text" id="dates" name="dates" value="{{ conference.dates }}">
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ conference.location }}">
  </div>
  <div class="form-group">
    <label for="topics">Topics:</label>
    <textarea id="topics" name="topics">{{ conference.topics }}</textarea>
  </div>
  <button type="submit">Update</button>
</form>
